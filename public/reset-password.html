<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to GroupTask App...</title>
    <style>
        * {
            margin: 0;
            padding: 0; 
            box-sizing: border-box;
        } 
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .primary-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .primary-button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .secondary-button {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #dee2e6;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .secondary-button:hover {
            background: #e9ecef;
            border-color: #ced4da;
        }
        
        .manual-link {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            word-break: break-all;
            font-size: 12px;
            color: #666;
        }
        
        .manual-link code {
            background: white;
            padding: 5px 10px;
            border-radius: 4px;
            display: block;
            margin-top: 10px;
            font-size: 11px;
            color: #007AFF;
        }
        
        .countdown {
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“±</div>
        <h1>Opening GroupTask...</h1>
        <p>Click the button below to open the app and reset your password</p>
        
        <div class="button-container">
            <a href="#" id="openAppBtn" class="primary-button">Open in App</a>
            <a href="#" id="copyLinkBtn" class="secondary-button">ðŸ“‹ Copy App Link</a>
        </div>
        
        <div class="loader" id="loader"></div>
        
        <div class="manual-link hidden" id="manualLink">
            <p style="margin-bottom: 5px;">If the app doesn't open, copy this link:</p>
            <code id="appLinkCode"></code>
        </div>
        
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // Get token and email from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');
        
        // Get elements
        const openAppBtn = document.getElementById('openAppBtn');
        const copyLinkBtn = document.getElementById('copyLinkBtn');
        const loader = document.getElementById('loader');
        const manualLink = document.getElementById('manualLink');
        const appLinkCode = document.getElementById('appLinkCode');
        const countdownEl = document.getElementById('countdown');
        
        const expoUrl = `exp://192.168.1.29:8081/--/ResetPassword?token=${token}&email=${encodeURIComponent(email)}`;

        openAppBtn.href = expoUrl;
        
        // Show manual link
        appLinkCode.textContent = expoUrl;
        
        // Copy link functionality
        copyLinkBtn.addEventListener('click', (e) => {
            e.preventDefault();
            navigator.clipboard.writeText(expoUrl).then(() => {
                copyLinkBtn.textContent = 'âœ… Copied!';
                setTimeout(() => {
                    copyLinkBtn.textContent = 'ðŸ“‹ Copy App Link';
                }, 2000);
            });
        });
        
        // Countdown timer
        let seconds = 10;
        countdownEl.textContent = `Redirecting in ${seconds} seconds...`;
        
        const timer = setInterval(() => {
            seconds--;
            countdownEl.textContent = `Redirecting in ${seconds} seconds...`;
            
            if (seconds <= 0) {
                clearInterval(timer);
                countdownEl.textContent = 'Click the button above to open the app';
                loader.classList.add('hidden');
            }
        }, 1000);
        
        // Auto-redirect after 3 seconds
        setTimeout(() => {
            window.location.href = expoUrl;
        }, 3000);
        
        // Show manual link after 5 seconds if app doesn't open
        setTimeout(() => {
            manualLink.classList.remove('hidden');
        }, 5000);
        
        // Check if app opened
        let appOpened = false;
        window.addEventListener('blur', () => {
            appOpened = true;
        });
        
        // If app didn't open after 2 seconds, show help
        setTimeout(() => {
            if (!appOpened) {
                manualLink.classList.remove('hidden');
            }
        }, 2000);
    </script>
</body>
</html>
